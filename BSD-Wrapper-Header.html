<!doctype html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="en" data-useragent="Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
<style>
	body, html { 
		width: 100%; 
		margin: 0;
		padding: 0;
	}
	
	body {
		font-family: 'Open Sans', sans-serif;
		font-size: 15px;
		color: #515254;
	}
	a, a:hover {
		color: #515254;
		text-decoration: none;
	}
	
	
	div, img { display: block; }
	
	.wrapper {
		width: 100%;
	}
	
	header {}
		
		.top-bar {
			width: 100%;
			border-top: 10px solid #f9991d;
			margin-bottom: 20px;
		}
		
		.logo {
			position: relative;
			margin: auto;
		}
		
		.subheader {
			position: relative;
			margin: 40px 0;
			padding: 45px 0;
			
			background-image: url(http://mcan.nfshost.com/wp-content/uploads/2015/09/BSD-header1.jpg);
			background-size: cover;
			background-repeat: no-repeat;
			background-position: bottom center;
			text-align: center;
		}
			h2 {
				font-family: 'Open Sans', sans-serif;
				font-size: 30px;
				color: #ffffff;
				font-weight: bold;
				text-transform: uppercase;
			}
		
	.content {
		padding: 40px;
		width: 100%;
		max-width: 700px;
		margin: auto;			
	}
		input, select {
			border: 1px solid #cecece;
			padding: 8px;
			font-family: 'Open Sans', sans-serif;
			color: #515254;
		}
		
		input[type="submit"] {
			background-color: orange;
			color: #fff;
			font-size: 16px;
			text-transform: uppercase;
			font-weight: bold;
			padding: 10px 20px;
			border: none;
			margin-top: 20px;
		}
		
		/* Affiliate section */
		input.custom-23 {
			margin: 15px 10px 0px 5px;
		}


	footer { 
		width: 100%;
		padding: 40px 0 15px 0;
		background-color: #ebebeb; 
		border-bottom: 10px solid #f9991d;
		text-align: center;
	}
		.footer-content {
			width: 300px;
			margin: 25px auto;
			padding-top: 25px;
			border-top: 1px solid #000000;
		}
		
	@media only screen and (max-device-width: 480px) {
		.content {
			padding: 0px;
		}
		
		input, select {
			font-size: 15px;
		}
		
		select#country {
			width: 95%;
		}

	}
	
</style>


</head>

<body>

	<div class="wrapper">
	
		<header>
			<div class="top-bar"></div>
			<img class="logo" src="http://mcan.nfshost.com/wp-content/uploads/2015/07/logo-mcan.png" width="220" />
			<div class="subheader">
				<h2>Join MCAN in Improving Our Communities</h2>			
			</div>
		</header>
		
		<section class="content">
			<!-- BSD Form Content -->
			<div id="framework">
